<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Local Project Budget Hotel - Last Minute Deals. Late Checkout Free. Call Now to Book!">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --text-color: #ffffff;
            --accent-color: #ffeb3b;
            --bg-overlay: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.8) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            height: 100dvh;
            /* Dynamic viewport height for mobile browsers */
            position: relative;
            background-color: #1a1a1a;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            transform: scale(1.1);
            /* Slight zoom for parallax feel */
            animation: zoomEffect 20s infinite alternate;
        }

        @keyframes zoomEffect {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .bg-image.active {
            opacity: 1;
        }

        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-overlay);
            z-index: 0;
            backdrop-filter: blur(2px);
            /* Subtle blur to make text pop */
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100dvh;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            color: var(--text-color);
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            line-height: 1.1;
            margin-bottom: 24px;
            animation: slideIn 0.8s ease-out;
            letter-spacing: -1px;
        }

        h1 span {
            display: block;
            font-size: 0.6em;
            /* Smaller size for top line */
            font-weight: 700;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .subtitle-badge {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--accent-color);
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 50px;
            margin-bottom: 40px;
            animation: slideIn 0.8s ease-out 0.2s backwards;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: 800;
            padding: 20px 48px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(247, 147, 30, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: slideIn 0.8s ease-out 0.4s backwards, pulse 2s infinite 3s;
            width: 100%;
            max-width: 350px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cta-button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .cta-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(247, 147, 30, 0.6);
            filter: brightness(1.1);
        }

        .cta-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 5px 15px rgba(247, 147, 30, 0.4);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(247, 147, 30, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(247, 147, 30, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(247, 147, 30, 0);
            }
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .content {
                padding: 20px;
                /* Reverted to center alignment as requested */
                justify-content: center;
                padding-bottom: 20px;
            }

            .bg-image img {
                /* alignment for mobile background images */
                object-position: left center;
            }

            h1 {
                margin-bottom: 20px;
            }

            .subtitle-badge {
                margin-bottom: 30px;
                padding: 10px 20px;
            }

            .cta-button {
                padding: 18px 30px;
            }
        }
    </style>

<body>
    <div class="background-slider">
        <div class="bg-image active">
            <img src="https://res.cloudinary.com/doddoindan/image/upload/v1742497197/bunk_bed_shared_latest_qg7t0u.jpg"
                alt="Hotel Room - Bunk Bed Shared">

            </svg>
            CALL NOW
        </a>
    </div>

    <script>
        const images = document.querySelectorAll('.bg-image');
        let currentIndex = 0;

        function changeImage() {
            // Find current active image content to fade out
            const currentImg = images[currentIndex];
            currentImg.classList.remove('active');

            // Move to next image
            currentIndex = (currentIndex + 1) % images.length;
            const nextImg = images[currentIndex];
            nextImg.classList.add('active');
        }

        // Preload images to prevent flicker
        window.addEventListener('load', () => {
            images.forEach(div => {
                const img = div.querySelector('img');
                if (img && img.complete) return;
                // Simple check, real preload would be separate
            });
        });

        setInterval(changeImage, 5000);
    </script>
</body>
