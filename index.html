<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Budget Hotel - Call Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            position: relative;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-image.active {
            opacity: 1;
        }

        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            line-height: 1.2;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .subtitle {
            color: #ffeb3b;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            animation: slideIn 1s ease-out 0.3s backwards;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            padding: 25px 60px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            animation: slideIn 1s ease-out 0.6s backwards, pulse 2s infinite 2s;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .cta-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .cta-button {
                padding: 20px 40px;
                font-size: 1.8rem;
            }
        }
    </style>

    <div class="background-slider">
        <div class="bg-image active">
            <img src="https://res.cloudinary.com/doddoindan/image/upload/v1742497197/bunk_bed_shared_latest_qg7t0u.jpg"

        </div>
    </div>
    <div class="overlay"></div>

    <div class="content">
        <h1>LOCAL BUDGET HOTEL<br>LAST MINUTE</h1>
        <div class="subtitle">LATE CHECKOUT FREE</div>
        <a href="tel:+(201) 878-8002" class="cta-button">CALL NOW</a>
    </div>

    <script>
        const images = document.querySelectorAll('.bg-image');
        let currentIndex = 0;

        function changeImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(changeImage, 5000);
    </script>
</body>
